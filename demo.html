<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scroll-container {
            overflow: hidden;
            background: #f5f5f5;
            padding: 20px 0;
            position: relative;
            width: 100%;
        }

        .scroll-content {
            display: flex;
            gap: 20px;
            white-space: nowrap;
            padding: 0;
            width: max-content;
            transform: translateX(0);
            transition: transform 1s ease-in-out;
        }

        .nav-item {
            background: white;
            padding: 15px 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #0066cc;
            font-family: Arial, sans-serif;
            min-width: 150px;
            text-align: center;
            flex-shrink: 0;
        }

        .nav-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        @media (max-width: 768px) {
            .nav-item {
                min-width: 120px;
                padding: 12px 20px;
            }
            .scroll-content {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <section class="container py-3">
        <div class="scroll-container border border-danger">
            <div class="scroll-content" id="scroll-content">
                <a href="#" class="nav-item">Press Releases</a>
                <a href="#" class="nav-item">RTI</a>
                <a href="#" class="nav-item">Grievance Redressal</a>
                <a href="#" class="nav-item">Tenders</a>
                <a href="#" class="nav-item">Quick Links</a>
                <a href="#" class="nav-item">Press Releases</a>
                <a href="#" class="nav-item">RTI</a>
                <a href="#" class="nav-item">Grievance Redressal</a>
                <a href="#" class="nav-item">Tenders</a>
                <a href="#" class="nav-item">Quick Links</a>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollContainer = document.getElementById("scroll-content");
            const items = document.querySelectorAll(".nav-item");
            let index = 0;

            function scrollStep() {
                let itemWidth = items[0].offsetWidth + 20;
                index++;
                if (index >= items.length) {
                    index = 0;
                    scrollContainer.style.transition = "none";
                    scrollContainer.style.transform = "translateX(0)";
                    setTimeout(() => {
                        scrollContainer.style.transition = "transform 1s ease-in-out";
                        scrollStep();
                    }, 1000);
                } else {
                    scrollContainer.style.transform = `translateX(-${itemWidth * index}px)`;
                    setTimeout(scrollStep, 2000);
                }
            }
            setTimeout(scrollStep, 2000);
        });
    </script>
</body>
</html>
