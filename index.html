        .image-overlay {
    position: absolute;
    right: 10px; /* Adjust spacing from the right */
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px; /* Spacing between images */
    z-index: 10;
    margin-top: 30px;
}

.image-overlay img {
    width: 180px; /* Adjust size as needed */
    animation: fadeInUp 1s ease-in-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.image-container {
    display: flex;
    justify-content: center; /* Centers images horizontally */
    align-items: center; /* Aligns images vertically */
    gap: 10px; /* Adjust space between images */
}

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            setTimeout(() => {
                document.addEventListener("click", closeNavOutside);
            }, 100);
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.removeEventListener("click", closeNavOutside);
        }

        function closeNavOutside(event) {
            let sidebar = document.getElementById("mySidenav");
            let button = document.querySelector(".mobile-btn");
            if (!sidebar.contains(event.target) && event.target !== button) {
                closeNav();
            }
        }

        function toggleSubmenu(id) {
    // Close all submenus first
    document.querySelectorAll(".submenu").forEach(submenu => {
        if (submenu.id !== id) {
            submenu.style.display = "none";
        }
    });

    // Toggle the selected submenu
    let submenu = document.getElementById(id);
    submenu.style.display = (submenu.style.display === "block") ? "none" : "block";
}
